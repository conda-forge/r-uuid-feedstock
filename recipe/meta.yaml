{% set version = "1.0-2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-uuid
  version: {{ version|replace("-", "_") }}

source:
  fn: uuid_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/uuid_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/uuid/uuid_{{ version }}.tar.gz
  sha256: 0bed1a3fe298123e818b631c1a2d8bcf5c6ab334f625a482197324a877a6387a

build:
  merge_build_host: true  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('uuid')"           # [not win]
    - "\"%R%\" -e \"library('uuid')\""  # [win]

about:
  home: http://www.rforge.net/uuid
  license: MIT
  license_file: LICENSE
  summary: Tools for generating and handling of UUIDs (Universally Unique Identifiers).
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
